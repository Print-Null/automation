host: guanwang_host
http_type: http
request_type: post
parameter_type: json
timeout: 120
address:
  0: /zh/login/ka-do/
headers:
  0:
    content-type: application/x-www-form-urlencoded; charset=UTF-8
    Accept-Language: zh-CN
  1:
    content-type: application/json
    Accept-Language: en-US
  2:
    content-type: application/json
    Accept-Language: th-CN

success:
  parameter:

    #B客户登录
    0:
      account: '$[config]ka_do_account$'
      pwd: '$[config]ka_do_pwd$'

  check:
    check_type: json
    expected_code: 200
    code: 1
    message: "登录成功"

  relevance: {}

error:
  parameter: {}
  check: {}
