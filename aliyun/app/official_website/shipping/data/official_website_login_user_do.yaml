host: guanwang_host
http_type: http
request_type: post
parameter_type: json
timeout: 120
address:
  0: /zh/login/user-do/
headers:
  0:
    content-type: application/x-www-form-urlencoded; charset=UTF-8
    Accept-Language: zh-CN
  1:
    content-type: application/json
    Accept-Language: en-US
  2:
    content-type: application/json
    Accept-Language: th-CN

success:
  parameter:
    #C客户登录
    0:
      phone: '$[config]user_do_phone$'
      textCode: '$[config]user_do_textCode$'

  check:
    check_type: json
    expected_code: 200
    code: 1
    message: "登录成功"
  relevance: {}

error:
  parameter: {}
  check: {}