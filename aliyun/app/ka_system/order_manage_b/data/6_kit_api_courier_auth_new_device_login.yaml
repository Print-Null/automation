host: kit_host
http_type: http
request_type: post
parameter_type: json
timeout: 120
address:
  0: /api/courier/v1/auth/new_device_login
headers:
  0:
    Accept-Language: zh-CN
    content-type: application/json; charset=UTF-8
#  1:
#    content-type: application/json; charset=UTF-8
#    Accept-Language: en-US
#  2:
#    content-type: application/json; charset=UTF-8
#    Accept-Language: th-TH

success:
  parameter:
    0:
      login: $ka_api_inform_add_inform_0_0_0_["data"]["staff_info_id"]$
      password: $[config]kit_kas_pw$
      clientid: $[config]kit_kas_clientid$
      clientsd: $[config]kit_kas_clientsd$
      os: "android"
      version: $[config]kit_version$

  check:
    check_type: json
    expected_code: 200
    code: 1
    code_key: ""
    msg:
      data_key: "message"
      z_message: "success"
      e_message: "success"
      t_message: "success"
      headers_language: "Accept-Language"
  relevance:
    - '["data"]["sessionid"]'
    - '["data"]["tid"]'

error:
  parameter: {}
  check: {}
