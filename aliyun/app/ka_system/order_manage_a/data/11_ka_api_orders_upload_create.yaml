host: ka_system_host
http_type: http
request_type: post
parameter_type: json
timeout: 120
address:
  0: /ka/api/orders/upload/create
headers:
  0:
    content-type: application/json;charset=UTF-8
    Accept: application/json, text/plain, */*
    Accept-Language: zh-CN
    X-KA-SESSION-ID: $ka_api_auth_signin_0_0_0_["data"]["session_id"]$
  1:
    content-type: application/json;charset=UTF-8
    Accept: application/json, text/plain, */*
    Accept-Language: en
    X-KA-SESSION-ID: $ka_api_auth_signin_0_0_0_["data"]["session_id"]$
  2:
    content-type: application/json;charset=UTF-8
    Accept: application/json, text/plain, */*
    Accept-Language: th
    X-KA-SESSION-ID: $ka_api_auth_signin_0_0_0_["data"]["session_id"]$

success:
  parameter:
    0:
      src_name: $[python]"order import"+str(random.randint(1,100000))$
      src_phone: $[python]"0199"+str(random.randint(100000,999999))$
      src_district_code: "TH010103"
      src_detail_address: $[python]"order import detail address"+str(random.randint(1,1000000))$
      src_postal_code: "10260"
      disData: "พระโขนง-คลองเตย-กรุงเทพ-10260"
      file_name: $[config]excel_name$
      object_key: $[config]object_key$



  check:
    check_type: json
    expected_code: 200
    code: 1
    code_key: ""
    msg:
      data_key: "message"
      z_message: "success"
      e_message: "success"
      t_message: "success"
      headers_language: "Accept-Language"

  relevance: {}

error:
  parameter: {}
  check: {}