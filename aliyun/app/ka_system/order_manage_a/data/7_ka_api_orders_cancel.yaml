host: ka_system_host
http_type: http
request_type: post
parameter_type: json
timeout: 120
address:
  0: /ka/api/orders/cancel
headers:
  0:
    content-type: application/json;charset=UTF-8
    Accept-Language: zh-CN
    X-KA-SESSION-ID: $ka_api_auth_signin_0_0_0_["data"]["session_id"]$
  1:
    content-type: application/json;charset=UTF-8
    Accept-Language: en
    X-KA-SESSION-ID: $ka_api_auth_signin_0_0_0_["data"]["session_id"]$
  2:
    content-type: application/json;charset=UTF-8
    Accept-Language: th
    X-KA-SESSION-ID: $ka_api_auth_signin_0_0_0_["data"]["session_id"]$

success:
  parameter:
    # 作废一个订单
    0:
      - $ka_api_orders_search_with_time_0_0_["data"]["items"][-1]["id"]$
    # 作废多个订单
    1:
      - $ka_api_orders_search_with_time_0_0_["data"]["items"][-2]["id"]$
      - $ka_api_orders_search_with_time_0_0_["data"]["items"][-3]["id"]$
      - $ka_api_orders_search_with_time_0_0_["data"]["items"][-4]["id"]$



  check:
    check_type: json
    expected_code: 200
    code: 1
    code_key: ""
    msg:
      data_key: "message"
      z_message: "success"
      e_message: "success"
      t_message: "success"
      headers_language: "Accept-Language"

  relevance: {}

error:
  parameter: {}
  check: {}