host: app_host
http_type: http
request_type: post
parameter_type: json
timeout: 120
address:
  0: /api/user/v1/auth/new_device_login
headers:
  0:
    Accept-Language: th-CN
    content-type: application/json

success:
  parameter:
    0:
      version: "$[config]app_version$"
      os: "ios"
      clientsd: "$[config]user_clientsd$"
      clientid: "$[config]app_clientid$"
      sms_code: "$[config]user_textCode$"
      mobile: "$[config]user_phone$"
      bc: "enterprise"
      deviceinfo:
        device_model: "$[config]app_device_model$"
        os_version: "$[config]app_os_version$"
        net_work: "WiFi"
        idfa: "$[config]app_idfa$"
  check:
    check_type: json
    expected_code: 200
    code: 1
    msg:
      data_key: "message"
      z_message: "success"
      e_message: "success"
      t_message: "success"
      headers_language: "Accept-Language"
    json_schema: "3_app_user_login.json"

  relevance:
    - '["data"]["sessionid"]'
    - '["data"]["tid"]'

error:
  parameter: {}
  check: {}
