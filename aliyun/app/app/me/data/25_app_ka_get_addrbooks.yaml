host: app_host
http_type: http
request_type: get
parameter_type: json
timeout: 120
address:
  # 获取地址簿列表
  0: /api/ka/v1/addrbooks_v2?currentPage=1
headers:
  0:
    Accept-Language: zh-Hans-CN
    content-type: application/json
    X-KA-SESSION-ID: $app_ka_login_0_0_0_["data"]["sessionid"]$
  1:
    Accept-Language: en-CN
    content-type: application/json
    X-KA-SESSION-ID: $app_ka_login_0_0_0_["data"]["sessionid"]$
  2:
    Accept-Language: th-CN
    content-type: application/json
    X-KA-SESSION-ID: $app_ka_login_0_0_0_["data"]["sessionid"]$

success:
  parameter: {}



  check:
    check_type: json
    expected_code: 200
    code: 1
    msg:
      data_key: "message"
      z_message: "success"
      e_message: "success"
      t_message: "success"
      headers_language: "Accept-Language"
    json_schema: "25_app_ka_get_addrbooks.json"

  relevance:
    - '["data"]["user_addrbooks"][0]["id"]'
    - '["data"]["user_addrbooks"][0]["name"]'

error:
  parameter: {}
  check: {}
