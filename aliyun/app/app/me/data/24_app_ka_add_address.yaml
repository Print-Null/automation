host: app_host
http_type: http
request_type: post
parameter_type: json
timeout: 120
address:
  #B客户新增收/寄件人地址信息为一个同样的接口
  0: /api/ka/v1/addrbooks
headers:
  0:
    Accept-Language: zh-Hans-CN
    content-type: application/json
    X-KA-SESSION-ID: $app_ka_login_0_0_0_["data"]["sessionid"]$
  1:
    Accept-Language: en-CN
    content-type: application/json
    X-KA-SESSION-ID: $app_ka_login_0_0_0_["data"]["sessionid"]$
  2:
    Accept-Language: th-CN
    content-type: application/json
    X-KA-SESSION-ID: $app_ka_login_0_0_0_["data"]["sessionid"]$

success:
  parameter:
    # 新增地址
    0:
      src_default: true
      detail_address: $[python]"自动化B客户地址新增"+chr(random.randint(65,90))+chr(random.randint(97,122))+str(random.randint(1,100))$
      name: $[python]"自动化B客户姓名新增"+chr(random.randint(65,90))+chr(random.randint(97,122))+str(random.randint(1,100))$
      province_code: "TH05"
      postal_code: "13000"
      district_code: "TH050101"
      city_code: "TH0501"
      phone: $[python]random.choice(["136","138"])+str(random.randint(10000000,99999999))$
      dst_home_phone: ""
      dst_default: false

  check:
    check_type: json
    expected_code: 200
    code: 1
    msg:
      data_key: "message"
      z_message: "success"
      e_message: "success"
      t_message: "success"
      headers_language: "Accept-Language"
    json_schema: "24_app_ka_add_address.json"

  relevance: {}

error:
  parameter: {}
  check: {}
