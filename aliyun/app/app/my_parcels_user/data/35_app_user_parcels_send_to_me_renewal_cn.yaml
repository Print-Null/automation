host: app_host
http_type: http
request_type: post
parameter_type: json
timeout: 120
address:
  0: /api/user/v1/parcels/renewal/$kit_user_sender_courier_ticket_pickups_cn_0_0_["data"]["collected_parcels"][2]["pno"]$
headers:
  0:
    Accept-Language: zh-Hans-CN
    content-type: application/json
    X-FLE-SESSION-ID: $app_user_receiver_login_cn_0_0_0_["data"]["sessionid"]$
  1:
    content-type: application/json
    Accept-Language: en-CN
    X-FLE-SESSION-ID: $app_user_receiver_login_cn_0_0_0_["data"]["sessionid"]$
  2:
    content-type: application/json
    Accept-Language: th-CN
    X-FLE-SESSION-ID: $app_user_receiver_login_cn_0_0_0_["data"]["sessionid"]$

success:
  parameter:
    0:
      remark: $[python]random.choice(["家里没人","有事外出","电话关机","电话没信号","需要雇人搬运","约定时间无法到达","货物太重"])$
      delivery_date: $[python]str(datetime.date.today()+datetime.timedelta(days=1))$

  check:
    check_type: json
    expected_code: 200
    code: 1
    msg:
      data_key: "message"
      z_message: "success"
      e_message: "success"
      t_message: "success"
      headers_language: "Accept-Language"
    json_schema: "35_app_user_parcels_send_to_me_renewal_cn.json"

  relevance: {}
error:
  parameter: {}
  check: {}
