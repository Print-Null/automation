host: app_host
http_type: http
request_type: post
parameter_type: json
timeout: 120
address:
  0: /api/user/v1/auth/new_device_login
headers:
  0:
    Accept-Language: zh-Hans-CN
    content-type: application/json
  1:
    content-type: application/json
    Accept-Language: en-CN
  2:
    content-type: application/json
    Accept-Language: th-CN

success:
  parameter:
    0:
      version: "$[config]app_version$"
      os: "ios"
      clientsd: "$[config]user_clientsd$"
      clientid: "$[config]app_clientid$"
      sms_code: "$[config]user_textCode$"
      mobile: "$[config]user_receiver_phone$"
      bc: "enterprise"
      deviceinfo:
        device_model: "$[config]app_device_model$"
        os_version: "$[config]app_os_version$"
        net_work: "WiFi"
        idfa: "$[config]app_idfa$"




  check:
    check_type: json
    expected_code: 200
    code: 1
    message: "success"
    json_schema: "28_app_user_receiver_login_cn.json"

  relevance:
    - '["data"]["sessionid"]'
    - '["data"]["tid"]'
    - '["data"]["profile"]["id"]'

error:
  parameter: {}
  check: {}
