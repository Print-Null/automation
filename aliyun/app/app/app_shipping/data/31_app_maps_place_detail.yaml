host: app_host
http_type: http
request_type: post
parameter_type: json
timeout: 120
address:
  0: /api/pub/v1/es/maps/place_detail
headers:
  0:
    Accept-Language: zh-Hans-CN
    content-type: application/json
    X-FLE-SESSION-ID: $app_user_login_0_0_0_["data"]["sessionid"]$
  1:
    Accept-Language: zh-Hans-CN
    content-type: application/json
    X-KA-SESSION-ID: $app_ka_login_0_0_0_["data"]["sessionid"]$
#    Accept-Language: zh-CN
#  1:
#    content-type: application/json
#    Accept-Language: en-US
#  2:
#    content-type: application/json
#    Accept-Language: th-CN

success:
  parameter:
    0:
      session_token: $[python]str(random.randint(1000000000,9999999999))$
      place_id: $app_maps_suggested_address_0_0_0_["data"][1]["place_id"]$

  check:
    check_type: json
    expected_code: 200
    code: 1
    message: "success"

  relevance:
    - '["data"][0]["detail_address"]'
    - '["data"][0]["postal_code"]'
    - '["data"][0]["lat"]'
    - '["data"][0]["lng"]'

error:
  parameter: {}
  check: {}
