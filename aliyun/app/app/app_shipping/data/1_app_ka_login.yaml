host: app_host
http_type: http
request_type: post
parameter_type: json
timeout: 120
address:
  0: /api/ka/v1/auth/new_device_login
headers:
  0:
    Accept-Language: zh-Hans-CN
    content-type: application/json
    #Accept-Language: zh-CN
#  1:
#    content-type: application/json
#    Accept-Language: en-US
#  2:
#    content-type: application/json
#    Accept-Language: th-CN

success:
  parameter:

    #B客户登录
    0:
      clientsd: "$[config]ka_clientsd$"
      version: "$[config]app_version$"
      deviceinfo:
          net_work: "WiFi"
          device_model: "$[config]app_device_model$"
          os_version: "$[config]app_os_version$"
          idfa: "$[config]app_idfa$"
      password: "$[config]ka_pwd$"
      clientid: "$[config]app_clientid$"
      login: "$[config]ka_account$"
      os: "ios"


  check:
    check_type: json
    expected_code: 200
    code: 1
    message: "success"

  relevance:
    - '["data"]["sessionid"]'
    - '["data"]["tid"]'

error:
  parameter: {}
  check: {}
