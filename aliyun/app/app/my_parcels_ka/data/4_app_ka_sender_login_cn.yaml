host: app_host
http_type: http
request_type: post
parameter_type: json
timeout: 120
address:
  0: /api/ka/v1/auth/new_device_login
headers:
  0:
    Accept-Language: zh-Hans-CN
    content-type: application/json
  1:
    content-type: application/json
    Accept-Language: en-CN
  2:
    content-type: application/json
    Accept-Language: th-CN

success:
  parameter:

    #B客户登录
    0:
      clientsd: "$[config]ka_clientsd$"
      version: "$[config]app_version$"
      deviceinfo:
          net_work: "WiFi"
          device_model: "$[config]app_device_model$"
          os_version: "$[config]app_os_version$"
          idfa: "$[config]app_idfa$"
      password: "$[config]ka_pwd$"
      clientid: "$[config]app_clientid$"
      login: "$[config]ka_account_sender$"
      os: "ios"


  check:
    check_type: json
    expected_code: 200
    code: 1
    msg:
      data_key: "message"
      z_message: "success"
      e_message: "success"
      t_message: "success"
      headers_language: "Accept-Language"
    json_schema: "4_app_ka_sender_login_cn.json"

  relevance:
    - '["data"]["sessionid"]'
    - '["data"]["tid"]'
    - '["data"]["profile"]["id"]'

error:
  parameter: {}
  check: {}
