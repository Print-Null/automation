host: ms_host
http_type: http
request_type: post
parameter_type: json
timeout: 120
address:
  0: ms/api/auth/signin

headers:
  0:
    content-type: application/json; charset=UTF-8
    Accept-Language: zh-CN
  1:
    content-type: application/json; charset=UTF-8
    Accept-Language: en-US
  2:
    content-type: application/json; charset=UTF-8
    Accept-Language: th-TN


success:
  parameter:

    #ms-揽件网点经理登录
    0:
      login: '$[config]p_outlet_manager_login$'
      password: '$[config]p_outlet_manager_pwd$'

    #ms-提交问题件网点经理登录
    1:
      login: '$[config]c_outlet_manager_login$'
      password: '$[config]c_outlet_manager_pwd$'

    #ms-10000登录
    2:
      login: '$[config]ms_houtai_login_user$'
      password: '$[config]ms_houtai_login_pwd$'

    #ms-财务人员登录
    3:
      login: $finance_login$
      password: '$[config]finance_pwd$'

  check:
    check_type: json
    expected_code: 200
    code: 1
    code_key: ""
    msg:
      data_key: "message"
      z_message: "success"
      e_message: "success"
      t_message: "success"
      headers_language: "Accept-Language"
# #schema校验 注：路径存储是当前目录的
#    json_schema: "29_ms_login.json"

  relevance:
    - '["data"]["session_id"]'

error:
  parameter: {}
  check: {}