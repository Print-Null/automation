# 请求的域名
host: kit_host
# 请求协议
http_type: http
# 请求类型
request_type: get
# 参数类型
parameter_type: json
# 超时时间 单位：秒
timeout: 120
# 请求地址
address: /api/courier/v1/address/$[config]sender_phone$
# 请求头
# 通过变量引用关联值 格式： $变量名称$ 变量名称 = test_name_[下标]_relevance[key] 示例：$login_[0]_["data"]["sessionid"]$ 或者 $login_[1]_["data"]["sessionid"]$
headers:
  0:
    content-type: application/json
    Accept-Language: zh-CN
    X-FLE-SESSION-ID: $Kit_Courier_auth_new_device_login_1_["data"]["sessionid"]$

  1:
    content-type: application/json
    Accept-Language: th-CN
    X-FLE-SESSION-ID: $Kit_Courier_auth_new_device_login_1_["data"]["sessionid"]$

  2:
    content-type: application/json
    Accept-Language: en-US
    X-FLE-SESSION-ID: $Kit_Courier_auth_new_device_login_1_["data"]["sessionid"]$

#成功情况
success:
  # 成功情况-参数
  # 通过变量引用关联值 格式： $变量名称$ 变量名称 = test_name_[下标]_relevance[key] 示例：$login_[0]_["data"]["sessionid"]$ 或者 $login_[1]_["data"]["sessionid"]$
  # python语法变量 示例：$[python]datetime.datetime.now().strftime('%Y/%m/%d)'00:00:00'$ 注意[python]是固定的
  # config语法变量 示例：$[config]login_name$ 注意[conf]是固定的 获取环境配置
  parameter:
    #请求参数，参数可以保存在单独文件中时，可通过文件路径引入参数 如果没有参数 则为 {}
    0:
      isSrcAddress: false


  #校验成功情况
  check:
    # 校验返回类型
    check_type: json
    # API状态码
    expected_code: 200
    # API返回数据期望状态码
    code: 1
    # API返回数据信息值
    msg:
      data_key: "message"
      z_message: "success"
      e_message: "success"
      t_message: "success"
      headers_language: "Accept-Language"

    # API返回数据校验 条件返回都是true python语法

  relevance:
    - '["data"]["sessionid"]'