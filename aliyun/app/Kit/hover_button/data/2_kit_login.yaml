host: kit_host
http_type: http
request_type: post
parameter_type: json
timeout: 120
address:
  0: api/courier/v1/auth/new_device_login

headers:
  0:
    content-type: application/json; charset=UTF-8
    Accept-Language: zh-CN
  1:
    content-type: application/json; charset=UTF-8
    Accept-Language: en-US
  2:
    content-type: application/json; charset=UTF-8
    Accept-Language: th-TN

success:
  parameter:

    #快递员登录
    0:
      login: $my_public_funds_courier_login$
      password: '$[config]my_public_funds_courier_pwd$'
      clientid: "$[config]my_public_funds_courier_clientid$"
      clientsd: "$[config]my_public_funds_courier_clientsd$"
      os: "$[config]my_public_funds_courier_os$"
      version: "$[config]my_public_funds_courier_version$"

  check:
    check_type: json
    expected_code: 200
    code: 1
    code_key: ""
    msg:
      data_key: "message"
      z_message: "success"
      e_message: "success"
      t_message: "success"
      headers_language: "Accept-Language"
# #schema校验 注：路径存储是当前目录的
#    json_schema: "2_kit_login.json"

  relevance:
    - '["data"]["sessionid"]'

error:
  parameter: {}
  check: {}