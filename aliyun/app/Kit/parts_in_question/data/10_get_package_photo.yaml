host: kit_host
http_type: http
request_type: get
parameter_type: json
timeout: 120
address:
  0: api/courier/v1/parcels/manual_import/photo_upload?fileName=$[config]storage_package_picture$
headers:
  0:
    Accept-Language: zh-CN
    X-FLE-SESSION-ID: $kit_auth_new_device_login_1_0_0_["data"]["sessionid"]$
  1:
    Accept-Language: en-US
    X-FLE-SESSION-ID: $kit_auth_new_device_login_1_1_0_["data"]["sessionid"]$
  2:
    Accept-Language: th-TN
    X-FLE-SESSION-ID: $kit_auth_new_device_login_1_2_0_["data"]["sessionid"]$

success:
  parameter: {}
  check:
    check_type: json
    expected_code: 200
    code: 1
    msg:
      data_key: "message"
      z_message: "success"
      e_message: "success"
      t_message: "success"
      headers_language: "Accept-Language"
# #schema校验 注：路径存储是当前目录的
#    json_schema: "3_choose_senders.json"
  relevance:
    - '["data"]["object_key"]'

error:
  parameter: {}
  check: {}