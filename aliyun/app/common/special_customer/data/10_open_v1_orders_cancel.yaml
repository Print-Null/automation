host: common_host
http_type: http
request_type: post
parameter_type: json
timeout: 120
address:
  0: /open/v1/orders/$open_v1_orders_0_0_0_["data"]["pno"]$/cancel
headers:
  0:
    Accept-Language: ZH-CN
    content-type: application/x-www-form-urlencoded
    Charset: UTF-8


success:
  parameter:
    0:
      mchId: $[config]merchant_id$
      nonceStr: $[python]str(int(time.mktime(time.strptime(str(datetime.datetime.now()),"%Y-%m-%d %H:%M:%S.%f"))))$
      sign: "sha256"

  check:
    check_type: json
    expected_code: 200
    code: 1
    code_key: ""
    message: "success"

  relevance: {}

error:
  parameter: {}
  check: {}





