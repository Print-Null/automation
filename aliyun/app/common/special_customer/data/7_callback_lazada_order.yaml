host: common_host
http_type: http
request_type: post
parameter_type: json
timeout: 120
address:
  0: /callback/lazada/order
headers:
  0:
    Accept-Language: zh-CN
    content-type: application/json
    app_key: $[config]app_key$
    app_id: MERCHANT
  1:
    Accept-Language: zh-CN
    content-type: application/json
    app_key: $[config]app_key$
    app_id: LEX

success:
  parameter:
    0:
      req:
          shipment:
              con_no: $[python]"FLA"+str(random.randint(100000000000,999999999999))$
              s_zipcode: "13000"
              s_address: $[python]"lazada automation order adderess"+str(random.randint(100000,9999999))$
              s_email: $[python]"lazada_email"+str(random.randint(1,99999))+"@sender.com"$
              s_name: $[python]"lazada sender"+str(random.randint(1,99999))$
              s_mobile1: $[python]"0"+str(random.randint(100000000,999999999))$
              s_district: " อุทัย/ Uthai"
              s_province: " พระนครศรีอยุธยา/ Phra Nakhon Si Ayutthaya"
              s_subdistrict: "-"
              r_zipcode: "94160"
              r_address: $[python]"lazada order receiver adderess"+str(random.randint(1000,9999999))$
              r_email: $[python]"lazada_email"+str(random.randint(1,99999))+"@receiver.com"$
              r_name: $[python]"lazada receiver"+str(random.randint(1,99999))$
              r_mobile1: $[python]"0"+str(random.randint(100000000,999999999))$
              r_district: " ยะรัง/ Yarang"
              r_province: " ปัตตานี/ Pattani"
              r_subdistrict: "-"
              service_code: "2D"
              tot_pkg: $[python]random.randint(1,10000)$
              ref_no: "fd1d2817-bef2-aa92-0e7af7ad20"
              special_note: "12"
              package:
                -
                  p_name: $[python]"item"+str(random.randint(100000000,999999999))$
                  p_desc: $[python]"regression-"+str(random.randint(100,999))$
                  quantity: 1
                  length: "200000000000000.00"
                  width: "300000000000.00"
                  height: "1000000000000000.00"
                  n_weight: "400000000000000.00"
              "location_type": ""
              "g_weight": $[python]str(round(random.uniform(1,50000),3))$
              "cod_amount": $[python]str(round(random.uniform(1,50000),3))$
              "cod_type": "CASH"
              "merchant_id": $[python]str(random.randint(1000,9999999))$


  check:
    check_type: json
    expected_code: 200
    code: '000'
    code_key: '["res"]["shipment"]["status_code"]'
    msg:
      data_key: "res"
      data_key_path: '["res"]["shipment"]["status_desc"]'
      z_message: "Success Requisition"
      e_message: "Success Requisition"
      t_message: "Success Requisition"
      headers_language: "Accept-Language"

  relevance:
    - '["res"]["shipment"]["con_no"]'

error:
  parameter: {}
  check: {}
