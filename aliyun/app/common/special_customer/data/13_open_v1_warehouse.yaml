host: common_host
http_type: http
request_type: post
parameter_type: json
timeout: 120
address:
  0: /open/v1/warehouses
headers:
  0:
    content-type: application/x-www-form-urlencoded
    Charset: UTF-8
    Accept-Language: ZH-CN

success:
  parameter:
    0:
      nonceStr: $[python]str(int(time.mktime(time.strptime(str(datetime.datetime.now()),"%Y-%m-%d %H:%M:%S.%f"))))$
      sign: "sha256"
      mchId: $[config]merchant_id$

  check:
    check_type: json
    expected_code: 200
    code: 1
    code_key: ""
    message: "success"

  relevance:
    - '["data"][0]["warehouseNo"]'

error:
  parameter: {}
  check: {}
