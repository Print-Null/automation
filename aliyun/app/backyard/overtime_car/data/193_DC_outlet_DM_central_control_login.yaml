host: ms_host
http_type: http
request_type: post
parameter_type: json
timeout: 120
address: ms/api/auth/signin
headers:
  0:
    Accept-Accept: application/json, text/plain, */*
    Accept-Language: zh-CN
#  1:
#    Accept-Accept: application/json, text/plain, */*
#    Accept-Language: en-US
#  2:
#    Accept-Accept: application/json, text/plain, */*
#    Accept-Language: th-CN

success:
  parameter:
    #ms后台中控登入
    0:
      login: '$[config]ms_central_control_login$'
      password: '$[config]ms_central_control_pwd$'
  check:
    check_type: json
    expected_code: 200
    code: 1
    code_key: ""
    msg:
      data_key: "message"
      z_message: "success"
      e_message: "success"
      t_message: "success"
      headers_language: "Accept-Language"
    #json_schema: "DC_outlet_DM_central_control_login.json"
  relevance:
    - '["data"]["session_id"]'
error:
  parameter: {}
  check: {}