host: ms_host
http_type: http
request_type: post
parameter_type: json
timeout: 120
address:
  0: ms/api/customer/diff_tickets/kam
headers:
  0:
    Accept: "application/json, text/plain, */*"
    Accept-Language: "zh-CN"
    Content-Type: "application/json;charset=UTF-8"
    X-MS-SESSION-ID: '$ms_collection_outlets_login_0_0_0_["data"]["session_id"]$'

success:
  parameter:
    0:
      states: []
      pno: $courier_write_order_0_0_0_["data"]["parcel_info"]["pno"]$
      page_size: 100
      page_num: 1
#      start_time: "2020-06-19",
      start_time: '$[python]datetime.date.today()$'
      end_time: '$[python]datetime.date.today()$'


  check:
    check_type: json
    expected_code: 200
    code: 1
    data:
      - 'resp.json()["data"]["items"][-1]["state_text"] == "已处理"'
#      - 'str(resp.json()["data"]["items"][-1]["state_text"]) == str(转交闪速系统(丢失类))'

    msg:
      data_key: "message"
      z_message: "success"
      e_message: "success"
      t_message: "success"
      headers_language: "Accept-Language"
#    json_schema: "login.json"

  relevance: {}

error:
  parameter: {}
  check: {}
