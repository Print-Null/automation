host: ms_host
http_type: http
request_type: post
parameter_type: json
timeout: 120
address:
  0: ms/api/auth/signin
headers:
  0:
    Content-Type: "application/json"
    Accept-Language: zh-CN

success:
  parameter:
    0:
      login: '$[config]indentifi_manager_usr$'
      password: '$[config]indentifi_manager_pwd$'


  check:
    check_type: json
    expected_code: 200
    code: 1
    msg:
      data_key: "message"
      z_message: "success"
      e_message: "success"
      t_message: "success"
      headers_language: "Accept-Language"
#    json_schema: "login.json"

  relevance:
    - '["data"]["session_id"]'

error:
  parameter: {}
  check: {}
